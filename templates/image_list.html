{{define "title"}}My Images | ik8r{{end}}
{{define "content"}}
<div class="page image list">
{{range .Images}}
    <a class="image" href="/i/{{.Id}}">
        <div class="image-container">
            <img src="/{{.Id}}t">
        </div>
        <div class="info">
            <p>{{.OriginalName}}</p>
            <p>
                <time>{{.CreatedAt.Format "2006-01-02 15:04"}}</time>
            </p>
            <p>{{.MimeType}}</p>
        </div>
    </a>
{{end}}
</div>
{{end}}
